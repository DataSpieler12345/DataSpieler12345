name: Generate GitHub Streak Stats

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate streak-stats.svg via action
        uses: JonathanGin52/streak-stats@v1.0.0
        with:
          user: dataspieler12345
          theme: tokyo-night
          hide_border: true
          mode: daily

      - name: Move SVG to output folder
        run: |
          mkdir -p output/streak-stats
          mv ./streak-stats.svg ./output/streak-stats/streak-stats.svg
          ls -lh ./output/streak-stats

      - name: Push SVG to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
